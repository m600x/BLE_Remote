[env:heltec_wifi_lora_32]
platform = espressif32
board = heltec_wifi_lora_32
framework = arduino
monitor_speed = 115200
upload_speed = 230400
lib_deps =
	https://github.com/HelTecAutomation/Heltec_ESP32.git
	https://github.com/T-vK/ESP32-BLE-Keyboard.git
  NimBLE-Arduino

build_flags = 
  -D USE_NIMBLE
